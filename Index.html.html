<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Happy Valentine Day Aramide ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    font-family: "Segoe UI", sans-serif;
    overflow:hidden;
    background:linear-gradient(135deg,#ff4d6d,#ff8fa3,#ffc2d1);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    color:white;
}

/* Glass romantic card */
.container{
    position:relative;
    z-index:2;
    text-align:center;
    padding:30px;
    width:85%;
    max-width:420px;
    border-radius:20px;
    backdrop-filter:blur(15px);
    background:rgba(255,255,255,0.15);
    box-shadow:0 0 25px rgba(0,0,0,0.2);
}

/* Romantic glowing title */
h1{
    font-size:28px;
    animation: glow 2s ease-in-out infinite alternate;
}

@keyframes glow{
    from{ text-shadow:0 0 10px #fff; }
    to{ text-shadow:0 0 25px #ffccd5; }
}

p{
    opacity:0.9;
}

/* Buttons */
button{
    padding:12px 20px;
    margin:10px;
    border:none;
    border-radius:30px;
    font-size:16px;
    cursor:pointer;
    background:white;
    color:#ff4d6d;
    transition:0.3s;
}

button:hover{
    transform:scale(1.1);
}

#reaction{
    margin-top:15px;
    font-size:20px;
    font-weight:bold;
}

/* Floating hearts background */
.hearts{
    position:fixed;
    width:100%;
    height:100%;
    top:0;
    left:0;
    overflow:hidden;
    z-index:1;
}

.heart{
    position:absolute;
    bottom:-40px;
    animation: floatUp linear infinite;
}

@keyframes floatUp{
    0%{transform:translateY(0) scale(1);opacity:1;}
    100%{transform:translateY(-110vh) scale(1.4);opacity:0;}
}
</style>
</head>

<body>

<!-- üéµ Background Love Song -->
<audio id="bgMusic" autoplay loop>
   <source src="love-song.mp3" type="audio/mpeg">
</audio>

<div class="hearts" id="hearts"></div>

<div class="container">
    <h1>‚ù§Ô∏è Happy Valentine Day Aramide ‚ù§Ô∏è</h1>
    <p>You make every moment special üíñ</p>

    <button onclick="react('I really appreciate you ‚ù§Ô∏è')">üíó Love</button>
    <button onclick="react('You make me smile always üòä')">üòä Smile</button>
    <button onclick="react('Forever my favorite person üåπ')">üåπ Special</button>

    <div id="reaction"></div>
</div>

<script>
// Reaction text
function react(text){
    document.getElementById("reaction").innerHTML = text;
}

// Floating hearts generator
const heartsContainer = document.getElementById("hearts");

function createHeart(){
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random()*100 + "vw";
    heart.style.fontSize = (15 + Math.random()*25) + "px";
    heart.style.animationDuration = (5 + Math.random()*5) + "s";
    heartsContainer.appendChild(heart);

    setTimeout(()=>{heart.remove();},8000);
}
setInterval(createHeart,250);

// iPhone autoplay fix
document.body.addEventListener("click",()=>{
    document.getElementById("bgMusic").play();
});
</script>

</body>
</html>
